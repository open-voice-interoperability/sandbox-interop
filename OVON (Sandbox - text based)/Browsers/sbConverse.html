<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Scripts/css/styles.css">
    <title>Asking Questions</title>
    <script language="JavaScript" src= "../Scripts/sbAssistantMgr.js"></script>
    <script language="JavaScript" src= "../Scripts/sbHomepage.js"></script>
    <script language="JavaScript" src= "../Scripts/sbHttpComm.js"></script>
</head>
<body onload="sbConversationStart();">
    <a href="sbSettings.html">Sandbox Settings</a>
    <button id="askButton" onclick="sendReply();">Ask</button>
    <a href="sbHome.html"><button>Back Home</button></a>
    <table>
        <tr>
            <td><h3>Input:</h3></td>
            <td>
                <input type="text" id="reply" placeholder="Type your reply here" onchange="sendReply();">
            </td>
            <button onclick="window.open('logs.html', '_blank')">Logs</button>
            <button id="writeJSON" onclick="writeSBFile('testJSON.log.txt', jsonLOG);">Write JSON Log</button>
            <script>
                function showLogs() {
                  // Redirect the user to the logs.html page
                  window.location.href = 'logs.html';
                }
              </script>
        </tr>
        <tr>
            <td><h3 style="color:green;">Response:</h3></td>
            <td><span id="response"></span></td>
        </tr>
        <tr>
            <td><h3 style="color:blue;">SENT:</h3></td>
            <td><span><pre style="color:blue;" id="msgSENT"></pre></span></td>
        </tr>
        <tr>
            <td><h3 style="color:red;">RECEIVED:</h3></td>
            <td><span><pre style="color:red;" id="msgRECEIVED"></pre></span></td>
        </tr>
    </table>
</body>
</html>
