<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OVON - Web Browser Assistant</title>
    <script language="JavaScript" src= "../Scripts/sbAssistantMgr.js"></script>
    <script language="JavaScript" src= "../Scripts/sbHomepage.js"></script>
    <script language="JavaScript" src= "../Scripts/sbHttpComm.js"></script>
    <link rel="stylesheet" href="../Scripts/css/styles.css">
</head>
<body onload="sbStart()">
    <h1>OVON SandBox Homepage</h1>
    <span id="assistantSelect"></span>
    <div id="assistantSettings" style="display: none;"></div>

    <h5><a href="sbConverse.html"><b>Start SandBox Conversation</b></a></h5>
    
    <button onclick="startBareInvite()"><b>Bare Invite</b></a></button>
    <br>
    <br>
    <input type="text" id="whisperMessage" placeholder="Enter your message"></input>
    <button onclick="inviteWithUtterance()"><b>Invite w/ Whisper</b></button>
    <br>
    <br>
    <input type="text" id="rf" placeholder="FileName to Read" onchange="readSBFile(document.getElementById('rf').value);">
    <a href="sbSettings.html">Sandbox Settings</a>
    <h3>Test File Read (e.g. testRead.txt )</h3>
    <span><pre id="fileData"></pre></span>
    <button id="writeJSON" onclick="writeSBFile('testJSONLog.txt', jsonLOG);">Write JSON Log</button>
    <button id="dir" onclick="getDirectoryList('../');">Directory</button>

    <script>
        document.getElementById("assistantSelect").addEventListener("change", function() {
            handleAssistantSelectionChange();
        });

    </script>

</body>
</html>
