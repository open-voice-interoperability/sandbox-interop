<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <script language="JavaScript" src= "../Scripts/sbAssistantMgr.js"></script>
  <script language="JavaScript" src= "../Scripts/sbHomepage.js"></script>
  <script language="JavaScript" src= "../Scripts/sbHttpComm.js"></script>
  <script language="JavaScript" src= "../Scripts/sbEnvelopeTools.js"></script>
  <link rel="stylesheet" href="../Scripts/css/styles.css">
</head>
<body>
  <h2><img src="../Media/img/Interoperability_Logo_color.jpg" alt="Interop graphic" height="60" width="300"/><br><b> OVON Sandbox - Logs</b></h2>
  <div id="conversationId"><b>Conversation ID: </b><span id="displayedConversationId"></span> </div>
  <div id="conversationDate"><b>Conversation Date: </b><span id="displayedDate"></span></div>
  <div id="lineSeparator"></div>
  <button id="showAllButton" type="button" name="filter" value="all" onclick="applyFilter('all')">Show All</button>
  <button id="ovonSentButton" type="button" name="filter" value="sent" onclick="applyFilter('sent')">OVON Sent</button>
  <button id="ovonReceivedButton" type="button" name="filter" value="received" onclick="applyFilter('received')">OVON Received</button>
  <button id="ovonFullDialogButton" type="button" name="filter" value="full" onclick="showFullDialog()">Full Dialog</button>
  <button type="button" name="filter" value="save" onclick="saveFullDialogToFile()">Save Dialog</button>
  <br>  
  <label for="logFileDropdown">Select a Log File:</label>
  <select id="logFileDropdown"></select>
  <div id="lineSeparator"></div>
  <div id="logContainer"></div>
  <script language="JavaScript" src= "../Scripts/sbLogs.js"></script>

</body>
</html>
